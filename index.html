<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degens console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: monospace, sans-serif;
            background-color: #000000;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #chat-container {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            background-color: #111111;
            border: 2px solid #00ff00;
            padding: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative; /* Add relative positioning for the logo */
        }

        #logo {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 100px; /* Adjust the size of the logo */
            height: 100px;
            animation: rotateLogo 5s linear infinite; /* 3D rotation animation */
        }

        /* 3D rotation animation */
        @keyframes rotateLogo {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        #header-container {
            margin-bottom: 15px;
            text-align: left;
        }

        #main-title {
            font-size: 18px;
            font-weight: bold;
            color: #00ff00;
        }

        #subtitle {
            font-size: 14px;
            color: #1fda9a;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        #twitter-link {
            font-size: 14px;
            color: #1da1f2;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        #twitter-link:hover {
            color: #0d8ddf;
        }

        #chat-title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 5px;
        }

        #message-container {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #000000;
            border: 1px solid #00ff00;
        }

        #message-container li {
            list-style: none;
            margin-bottom: 8px;
            font-size: 14px;
        }

        /* Styling for messages */
        #message-container li .message-username {
            font-weight: bold;
            color: #1fda9a; /* A light green color for usernames */
            display: block;
        }

        #message-container li .message-text {
            color: #00ff00;
        }

        #message-container li.sent .message-username {
            color: #ffff00; /* Yellow for current user */
        }

        #message-container li.sent .message-text {
            color: #00ffff; /* Cyan for sent messages */
        }

        #input-container {
            display: flex;
            gap: 10px;
        }

        #input-container input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #00ff00;
            background-color: #000000;
            color: #00ff00;
            font-family: monospace;
        }

        #input-container button {
            padding: 10px 20px;
            border: 1px solid #00ff00;
            background-color: #000000;
            color: #00ff00;
            cursor: pointer;
        }

        #input-container button:hover {
            background-color: #00ff00;
            color: #000000;
        }

        #username-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #username-container input {
            padding: 8px;
            border: 1px solid #00ff00;
            background-color: #000000;
            color: #00ff00;
            font-family: monospace;
        }

        #username-container button {
            padding: 8px 15px;
            border: 1px solid #00ff00;
            background-color: #000000;
            color: #00ff00;
            font-family: monospace;
            cursor: pointer;
        }

        #username-container button:hover {
            background-color: #00ff00;
            color: #000000;
        }

        /* Scrollbar for terminal */
        #message-container::-webkit-scrollbar {
            width: 8px;
        }

        #message-container::-webkit-scrollbar-thumb {
            background: #00ff00;
        }

        #message-container::-webkit-scrollbar-track {
            background: #111111;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <img src="d-removebg-preview.png" alt="Logo" id="logo"> <!-- Replace 'your-logo-path.png' with your actual logo path -->

        <div id="header-container">
            <h1 id="main-title">Degens console - Live Chat - CA HERE</h1>
            <p id="subtitle">Let's connect and talk about this life.</p>
            <a href="https://x.com/elections_chat_" target="_blank" id="twitter-link">@elections_chat</a>
        </div>

        <div id="chat-title">Terminal Chat Interface</div>

        <div id="username-container">
            <input type="text" id="username-input" placeholder="Enter your username">
            <button id="startChatButton">Login</button>
        </div>

        <ul id="message-container"></ul>

        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a command or message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDU6sIdWxo_-V_AieIT1hOnqJ-7ndFi2jU",
            authDomain: "globalchat-fe815.firebaseapp.com",
            databaseURL: "https://globalchat-fe815-default-rtdb.firebaseio.com/",
            projectId: "globalchat-fe815",
            storageBucket: "globalchat-fe815.firebasestorage.app",
            messagingSenderId: "881221615921",
            appId: "1:881221615921:web:85e13ed8d255e11b1cb010",
            measurementId: "G-C1ETWL985C"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let username = '';

        // Set username
        document.getElementById('startChatButton').addEventListener('click', () => {
            username = document.getElementById('username-input').value.trim();
            if (username) {
                document.getElementById('username-container').style.display = 'none';
                document.getElementById('chat-title').innerText = `User: ${username}`;
                document.getElementById('message-input').focus();
            }
        });

        // Send message
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
                push(ref(db, 'messages'), {
                    text: message,
                    username: username
                });
                messageInput.value = '';
            }
        }

        // Handle Enter key
        document.getElementById('message-input').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Send button
        document.getElementById('sendButton').addEventListener('click', sendMessage);

        // Display messages
        onChildAdded(ref(db, 'messages'), (snapshot) => {
            const messageData = snapshot.val();
            const messageContainer = document.getElementById('message-container');
            const messageElement = document.createElement('li');

            const usernameSpan = document.createElement('span');
            usernameSpan.classList.add('message-username');
            usernameSpan.innerText = messageData.username;

            const messageText = document.createElement('span');
            messageText.classList.add('message-text');
            messageText.innerText = `: ${messageData.text}`;

            messageElement.appendChild(usernameSpan);
            messageElement.appendChild(messageText);

            if (messageData.username === username) {
                messageElement.classList.add('sent');
            }

            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        });
    </script>

</body>
</html>
