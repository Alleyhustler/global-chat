<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #282c34; color: white; }
        #chat-container { width: 80%; max-width: 600px; height: 80vh; overflow-y: auto; background: #333; padding: 1em; border-radius: 10px; }
        #message-container { list-style: none; padding: 0; }
        #message-container li { margin: 10px 0; padding: 5px 10px; background: #444; border-radius: 5px; }
        #input-container { display: flex; margin-top: 1em; }
        #input-container input { flex: 1; padding: 0.5em; border-radius: 5px 0 0 5px; border: none; }
        #input-container button { padding: 0.5em; border-radius: 0 5px 5px 0; border: none; background-color: #61dafb; cursor: pointer; }
    </style>
</head>
<body>

    <div id="chat-container">
        <ul id="message-container"></ul>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button type="button" id="sendButton">Send</button>
        </div>
    </div>

    <!-- Firebase SDK v9 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDU6sIdWxo_-V_AieIT1hOnqJ-7ndFi2jU",
            authDomain: "globalchat-fe815.firebaseapp.com",
            databaseURL: "https://globalchat-fe815-default-rtdb.firebaseio.com/",
            projectId: "globalchat-fe815",
            storageBucket: "globalchat-fe815.firebasestorage.app",
            messagingSenderId: "881221615921",
            appId: "1:881221615921:web:85e13ed8d255e11b1cb010",
            measurementId: "G-C1ETWL985C"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        console.log("Firebase initialized successfully");

        // Function to send a message
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
                console.log("Sending message: ", message);
                // Push message to Firebase Realtime Database
                push(ref(db, 'messages'), {
                    text: message
                }).then(() => {
                    console.log("Message sent to Firebase successfully");
                }).catch((error) => {
                    console.log("Error sending message: ", error);
                });
                messageInput.value = '';  // Clear input field
            }
        }

        // Attach event listener to the send button
        document.getElementById('sendButton').addEventListener('click', sendMessage);

        // Function to display messages
        onChildAdded(ref(db, 'messages'), (snapshot) => {
            const message = snapshot.val().text;
            console.log("Received message: ", message);  // Log message received from Firebase
            const messageContainer = document.getElementById('message-container');
            const messageElement = document.createElement('li');
            messageElement.innerText = message;
            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        });
    </script>

</body>
</html>
