<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elections chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('sa.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }


        #chat-container {
            width: 100%;
            max-width: 500px;
            height: 80vh;
            background: rgb(0 0 0);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(12px);
            overflow: hidden;
            position: relative;
        }

        #chat-title {
            text-align: center;
            padding: 15px;
            font-size: 26px;
            font-weight: 600;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            border-radius: 20px 20px 0 0;
            box-shadow: inset 0 -1px 10px rgba(255, 255, 255, 0.1);
        }

        #message-container {
            list-style: none;
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
            background-color: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
        }

        #message-container li {
            background: rgb(251 249 255 / 10%);
            padding: 12px 18px;
            margin-bottom: 12px;
            border-radius: 15px;
            max-width: 75%;
            color: #ffffff;
            font-size: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
            animation: slideIn 0.4s ease-out;
        }

        #message-container li.sent {
            background: rgba(98, 0, 234, 0.8);
            margin-left: auto;
        }

        .message-username {
            color: #82b1ff;
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
        }

        #input-container {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0 0 20px 20px;
        }

        #input-container input {
            flex-grow: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        #input-container input:focus {
            background-color: rgba(98, 0, 234, 0.2);
        }

        #input-container button {
            background: linear-gradient(135deg, #1f2958, #5d5caa);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #input-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(98, 0, 234, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #username-container {
            text-align: center;
            margin: 15px 0;
        }

        #username-container input {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            width: 80%;
            text-align: center;
            outline: none;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        #username-container input:focus {
            background-color: rgba(98, 0, 234, 0.2);
        }

        #startChatButton {
            padding: 12px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #ffffff, #ffffff);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #startChatButton:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(98, 0, 234, 0.3);
        }

        #header-container {
    position: absolute;
    top: 10px;
    left: 15px;
    color: #ffffff;
    font-family: 'Poppins', sans-serif;
    text-align: left;
}

#main-title {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 5px;
}

#subtitle {
    font-size: 14px;
    color: #ddd;
    margin-bottom: 8px;
}

#twitter-link {
    font-size: 14px;
    color: #1da1f2;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s;
}

#twitter-link:hover {
    color: #0d8ddf;
}

    </style>
</head>
<body>

    <div id="header-container">
        <h1 id="main-title">Elections Chat - CA HERE</h1>
        <p id="subtitle">Let's connect and talk about this life changing event</p>
        <a href="https://x.com/elections_chat" target="_blank" id="twitter-link">@elections_chat</a>
    </div>
    

    <div id="chat-container">
        <div id="chat-title">Degens Chat !LIVE</div>

        <div id="username-container">
            <input type="text" id="username-input" placeholder="Enter your username">
            <button id="startChatButton">Start Chat</button>
        </div>

        <ul id="message-container"></ul>

        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message..." onkeydown="sendMessageOnEnter(event)">
            <button type="button" id="sendButton">Send</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDU6sIdWxo_-V_AieIT1hOnqJ-7ndFi2jU",
            authDomain: "globalchat-fe815.firebaseapp.com",
            databaseURL: "https://globalchat-fe815-default-rtdb.firebaseio.com/",
            projectId: "globalchat-fe815",
            storageBucket: "globalchat-fe815.firebasestorage.app",
            messagingSenderId: "881221615921",
            appId: "1:881221615921:web:85e13ed8d255e11b1cb010",
            measurementId: "G-C1ETWL985C"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let username = '';

        // Function to set username and start chat
        document.getElementById('startChatButton').addEventListener('click', () => {
            username = document.getElementById('username-input').value.trim();
            if (username) {
                document.getElementById('username-container').style.display = 'none';
                document.getElementById('chat-title').innerText = `Welcome, ${username}`;
                document.getElementById('message-input').focus();
            }
        });

        // Function to send a message
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
                push(ref(db, 'messages'), {
                    text: message,
                    username: username
                });
                messageInput.value = '';  // Clear input field
            }
        }

        // Send message on pressing "Enter"
        function sendMessageOnEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Attach event listener to the send button
        document.getElementById('sendButton').addEventListener('click', sendMessage);

        // Function to display messages
        onChildAdded(ref(db, 'messages'), (snapshot) => {
            const messageData = snapshot.val();
            const messageContainer = document.getElementById('message-container');
            const messageElement = document.createElement('li');
            messageElement.classList.add('message-content');

            const usernameSpan = document.createElement('span');
            usernameSpan.classList.add('message-username');
            usernameSpan.innerText = messageData.username + ':';

            const messageText = document.createElement('span');
            messageText.innerText = messageData.text;

            messageElement.appendChild(usernameSpan);
            messageElement.appendChild(messageText);

            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        });
    </script>

</body>
</html>
