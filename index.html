<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        #chat-container {
            width: 100%;
            max-width: 500px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(12px);
            overflow: hidden;
            position: relative;
        }

        #chat-title {
            text-align: center;
            padding: 15px;
            font-size: 26px;
            font-weight: 700;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            border-radius: 20px 20px 0 0;
            box-shadow: inset 0 -1px 10px rgba(255, 255, 255, 0.1);
        }

        #message-container {
            list-style: none;
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
            background-color: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
        }

        #message-container li {
            background: rgba(98, 0, 234, 0.1);
            padding: 14px 18px;
            margin-bottom: 12px;
            border-radius: 15px;
            max-width: 75%;
            color: #ffffff;
            font-size: 15px;
            position: relative;
            animation: slideIn 0.4s ease-out;
        }

        #message-container li.sent {
            background: rgba(98, 0, 234, 0.8);
            margin-left: auto;
        }

        .message-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #input-container {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0 0 20px 20px;
        }

        #input-container input {
            flex-grow: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        #input-container input:focus {
            background-color: rgba(98, 0, 234, 0.2);
        }

        #input-container button {
            background: linear-gradient(135deg, #6200ea, #3700b3);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #input-container button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(98, 0, 234, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #username-container {
            text-align: center;
            margin: 15px 0;
        }

        #username-container input {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            width: 80%;
            text-align: center;
            outline: none;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        #username-container input:focus {
            background-color: rgba(98, 0, 234, 0.2);
        }

        #startChatButton {
            padding: 12px 30px;
            font-size: 18px;
            background: linear-gradient(135deg, #6200ea, #3700b3);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #startChatButton:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(98, 0, 234, 0.3);
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-title">Global Chat</div>

        <div id="username-container">
            <input type="text" id="username-input" placeholder="Enter your username">
            <button id="startChatButton">Start Chat</button>
        </div>

        <ul id="message-container"></ul>
        
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message..." onkeydown="sendMessageOnEnter(event)">
            <button type="button" id="sendButton">Send</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDU6sIdWxo_-V_AieIT1hOnqJ-7ndFi2jU",
            authDomain: "globalchat-fe815.firebaseapp.com",
            databaseURL: "https://globalchat-fe815-default-rtdb.firebaseio.com/",
            projectId: "globalchat-fe815",
            storageBucket: "globalchat-fe815.firebasestorage.app",
            messagingSenderId: "881221615921",
            appId: "1:881221615921:web:85e13ed8d255e11b1cb010",
            measurementId: "G-C1ETWL985C"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let username = '';

        // Function to set username and start chat
        document.getElementById('startChatButton').addEventListener('click', () => {
            username = document.getElementById('username-input').value.trim();
            if (username) {
                document.getElementById('username-container').style.display = 'none';
                document.getElementById('chat-title').innerText = `Welcome, ${username}`;
                document.getElementById('message-input').focus();
            }
        });

        // Function to send a message
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            if (message) {
                push(ref(db, 'messages'), {
                    text: message,
                    username: username
                }).then(() => {
                    console.log("Message sent to Firebase successfully");
                }).catch((error) => {
                    console.log("Error sending message: ", error);
                });
                messageInput.value = '';  // Clear input field
            }
        }

        // Send message when Enter key is pressed
        function sendMessageOnEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Attach event listener to the send button
        document.getElementById('sendButton').addEventListener('click', sendMessage);

        // Function to display messages
        onChildAdded(ref(db, 'messages'), (snapshot) => {
            const messageData = snapshot.val();
            const message = messageData.text;
            const username = messageData.username;
            const messageContainer = document.getElementById('message-container');
            const messageElement = document.createElement('li');
            messageElement.classList.add('message-content');
            messageElement.innerHTML = `
                <span>${username}:</span>
                <span>${message}</span>
            `;
            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        });
    </script>

</body>
</html>
